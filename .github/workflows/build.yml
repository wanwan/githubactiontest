name: build

on:
  push:
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # （任意）Buildx をセットアップ：将来的に cross / cache を使いやすい
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (Docker)
        run: |
          docker build -f docker/Dockerfile -t hello-builder .

      - name: Extract artifacts (/out)
        run: |
          id="$(docker create hello-builder)"
          rm -rf out
          mkdir -p out
          docker cp "$id:/out/." out/
          docker rm "$id"
          echo "Extracted files:"
          find out -maxdepth 3 -type f -print

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello_world_build_output
          path: out/
